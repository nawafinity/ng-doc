<div id="table-of-contents-content" class="sjl-toc">
  <div class="sjl-toc__content">
    <ng-doc-icon icon="list" size="16" [sprite]="true" />
    <span class="ms-2" sjlI18n="on-this-page"></span>
  </div>

  <!--    <div class="ng-doc-toc-selection" #selection></div>-->

  <ul>
    @for (item of tableOfContent; track item) {
      <li
        ng-doc-toc-element
        [path]="item.path"
        [hash]="item.hash"
        [level]="item.level"
        class="py-1 block font-medium -ml-px transition-colors duration-200"
        [ngClass]="{ 'text-sky-500 dark:text-sky-200': item === activeItem() }"
        [selected]="item === activeItem()">
        {{ item.title }}
      </li>
    }
  </ul>
</div>
