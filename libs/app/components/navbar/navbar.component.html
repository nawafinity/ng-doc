<div class="relative">
  <div class="flex items-center lg:px-12 h-16 min-w-0 mx-4 lg:mx-0">
    <div
      class="h-full relative flex-1 flex items-center gap-x-4 min-w-0 border-b border-gray-500/5 dark:border-gray-300/[0.06]">
      <div class="flex-1 flex items-center gap-x-4">
        <ng-content select="[ngDocNavbarLeft]"></ng-content>
      </div>
      <div class="flex-1">
        @if (search) {
          <ng-doc-search></ng-doc-search>
        }
      </div>
      <div class="flex-1 relative hidden lg:flex items-center ml-auto justify-end space-x-4">
        <ng-content select="[ngDocNavbarRight]"></ng-content>
        <button
          class="ng-doc-menu"
          ng-doc-button-icon
          size="large"
          (click)="sidebarService.toggle()">
          <ng-doc-icon icon="menu" [size]="24"></ng-doc-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="hidden lg:flex px-12 h-12">
  <div class="h-full flex text-sm space-x-6">
    <a
      class="group relative h-full flex items-center text-gray-800 dark:text-gray-200 font-semibold"
      href="/docs/v5/installation"
      >Documentation
      <div class="absolute bottom-0 h-[1.5px] w-full bg-primary dark:bg-primary-light"></div> </a
    ><a
      class="group relative h-full flex items-center font-medium text-gray-600 dark:text-gray-400 group-hover:text-gray-800 dark:group-hover:text-gray-300"
      href="/docs/kb/support"
      >Knowledge Base
      <div
        class="absolute bottom-0 h-[1.5px] w-full group-hover:bg-gray-200 dark:group-hover:bg-gray-700"></div>
    </a>
  </div>
</div>
